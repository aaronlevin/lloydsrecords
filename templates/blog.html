{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul>
  <!-- If you are using pagination, section.pages will be empty.
       You need to use the paginator object -->  
  {% for page in section.pages %}
  <ul><a href="{{ page.permalink | safe }}">{{ page.title }}</a><p></p> {{ page.extra.mix | safe }}</ul>
  {% endfor %}
</ul>
{% endblock content %}
